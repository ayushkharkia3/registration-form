    <title>Registration Form</title>
</head>
<body style="background-color: black;">
    <div class="container">
        <h1 style="text-align:center; color:ghostwhite; font-size:350%;" >
            REGISTRATION FORM
        </h1>
        <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" id="fName" placeholder="Enter your First name here" aria-label="Enter your First name here" class="form-control" required>
            <input type="text" id="lName" placeholder="Enter your Last name here" aria-label="Enter your Last name here" class="form-control" required>
          </div>
        <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Registration Number</span>
            </div>
            <input type="text" id="registrationNumber" class="form-control" placeholder="Enter your Registration number here" aria-label="Enter your Registration number here" aria-describedby="basic-addon1" required>
          </div>  
    <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Institute Name</span>
            </div>
            <input type="text" class="form-control" id="instituteName" placeholder="Enter your Institute name here" aria-label="Enter your Institute name here" aria-describedby="basic-addon1" required>
          </div>
          <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Branch</span>
            </div>
            <input type="text" id="branch" class="form-control" placeholder="Enter your Branch here" aria-label="Enter your Branch here" aria-describedby="basic-addon1" required>
          </div>
          <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Contact number</span>
            </div>
            <input type="text" id="contactNumber" class="form-control" placeholder="Enter your Contact number here" aria-label="Enter your Contact number here" aria-describedby="basic-addon1" required>
          </div> 
          <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Email address</span>
            </div>
            <input type="email" id="emailAddress" class="form-control" placeholder="Enter your Email address here" aria-label="Enter your Email address here" aria-describedby="basic-addon1" required>
          </div>  
          <br>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Date of Birth</span>
            </div>
            <input type="date" id="dateOfBirth" class="form-control" placeholder="Select your Date of Birth here" aria-label="Select your Date of Birth here" aria-describedby="basic-addon1" required>
          </div>  
          <div class="text-center"> 
          <button type="button" class="btn btn-success btn-lg" onclick="addStudent()" >REGISTER</button>
          <button type="button" class="btn btn-warning btn-lg" onclick="window.location.href='home.html'">HOME</button>  
        </div>
        <div id="pppp" style="text-align:center; color:ghostwhite; font-size:250%;"></div>
    </div>
